    <script>

      var title = document.querySelector('h3')
      var chapter = document.querySelector('h2')
      var svgs = document.querySelectorAll('.svg')

      chapter.style.opacity = 0

      window.addEventListener('scroll', () => {
        var scroll = window.pageYOffset || window.scrollY
        percent = scroll / window.innerHeight

        title.style.opacity = 1 - percent
        chapter.style.opacity = percent - 1
        chapter.style.right = (percent / 100 * window.innerWidth) * 0.5 + '%'

        svgs.forEach((el) => {
          var speed = el.dataset.speed
          el.style.transform = `translateY(${scroll * speed}px)`
        })
      })
    </script>
